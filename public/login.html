<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=",../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Login</h1>

        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">

                        <!-- Makes POST request to /login route -->
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>
                            </div>
                            <p id="passwordMismatch" style="color: red; display: none;">**Password Mismatched**</p>
                            <button type="submit" class="btn btn-dark">Login</button>
                        </form>

                    </div>
                </div>
            </div>


            <!-- <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <a class="btn btn-block" href="/auth/google" role="button">
                  <i class="fab fa-google"></i>
                  Sign In with Google
                </a>
              </div>
            </div>
          </div> -->
        </div>
        <!-- <div class="card"> -->
        <!-- <div class="card-body"> -->
            
        <!-- </div> -->
        <!-- </div> -->
    </div>

    <script>
        function displayPasswordMismatch() {
            document.getElementById("passwordMismatch").style.display = "block";
        }

        // Check if password mismatch response received from backend
        const urlParams = new URLSearchParams(window.location.search);
        const passwordMismatch = urlParams.get('passwordMismatch');
        if (passwordMismatch === 'true') {
            displayPasswordMismatch();
        }
    </script>

</body>

</html>
